<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify - MinimalApp</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .verification-input {
        display: flex;
        justify-content: center;
        gap: 0.6rem;
        margin-bottom: 1.5rem;
      }
      .verification-digit {
        width: 3rem;
        height: 3.5rem;
        font-size: 1.5rem;
        text-align: center;
        border: 1px solid #000;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">MinimalApp</a>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
          <a href="logs.html">Logs</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container fade-in">
        <div class="card text-center">
          <h2 class="mb-4">Verify Your Account</h2>
          <p class="text-muted mb-4">
            Enter the 6-digit code we sent to your email.
          </p>

          <form class="form" id="verifyForm" onsubmit="handleVerify(event)">
            <div class="verification-input">
              <input type="text" maxlength="1" class="verification-digit" />
              <input type="text" maxlength="1" class="verification-digit" />
              <input type="text" maxlength="1" class="verification-digit" />
              <input type="text" maxlength="1" class="verification-digit" />
              <input type="text" maxlength="1" class="verification-digit" />
              <input type="text" maxlength="1" class="verification-digit" />
            </div>

            <button type="submit" class="btn btn-primary">Verify</button>
            <div id="verifyError" class="error-message"></div>
            <div id="verifySuccess" class="success-message"></div>
          </form>

          <div class="mt-4">
            <p class="text-muted">
              Didn't get the code?
              <button
                onclick="resendCode()"
                style="
                  background: none;
                  border: none;
                  cursor: pointer;
                  text-decoration: underline;
                "
              >
                Resend Code
              </button>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
